<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Register.css">
</head>
<body>
  
    <div class="container">
        <div class="image">
            <img src="asset/Gemini_Generated_Image_am9ohmam9ohmam9o-removebg-preview 2.png" alt="">
        </div>
        <form action="" class="login-form">
                <h4>Create a new account</h4>
                <div>
                    <input type="text" name="username" placeholder="FirstName...">
                    <input type="text" name="password" placeholder="LastName...">
                </div>

                <div>
                    <label for="Male">Male</label>
                    <input type="radio" id="Male" name="gender" value="Male">

                    <label for="Female">Female</label>
                    <input type="radio" id="Female" name="gender" value="Female">

                    <label for="Custom">Custom</label>
                    <input type="radio" id="Custom" name="gender" value="Custom">
                </div>   

                    <input class="Email" type="email" name="Mobile" placeholder="Mobile phone or email..">
                    <input class="Password" type="password" name="Password" placeholder="Password...">
                    <input class="Confirm_Password" type="password" name="Confirm password" placeholder="Confirm password...">
            
                <a class="Login_Btn" href="Login.html">
                    Register
                </a>


                <a class="Register_Btn" href="Login.html">Login</a>
        </form>    
    </div>
</body>
</html>
