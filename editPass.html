<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="css/editPass.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="welcome-text">Welcome Back!!</div>
            
            <div class="nav">
                <a class="nav-link" href="DashBoard.html">
                    <div class="nav-item">
                        <img src="asset/image-removebg-preview (22) 1.png" alt="Dashboard Icon">
                        DashBoard
                    </div>
                </a>
                <a class="nav-link" href="Profile.html">
                    <div class="nav-item">
                        <img src="asset/User.png" alt="Profile Icon">
                        Profile
                    </div>
                </a>
                <a class="nav-link" href="Calculator.html">
                    <div class="nav-item">
                        <img src="asset/Rectangle 33.png" alt="Calculator Icon">
                        Calculator
                    </div>
                </a>

                <a class="nav-link" href="Result.html">
                    <div class="nav-item">
                        <img src="asset/Rectangle 33 (1).png" alt="Results Icon">
                        Result
                    </div>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="title-section">
                    <h1 class="Profile_Results">CHANGE PASSWORD</h1>
                </div>
            </div>

            <!-- Password Content -->
            <div class="password-container">
                <!-- Profile Actions -->
                <div class="profile-actions">
                    <div class="action-item">
                        <img src="asset/ProFile_Icon.png" alt="Edit Profile Icon">
                        <a href="Profile.html" class="action-text">Edit Profile</a>
                    </div>
                    
                    <div class="action-item">
                        <img src="asset/Change_Password.png" alt="Change Password Icon">
                        <a href="" class="action-text">Change Password</a>
                    </div>
                    
                    <div class="action-item">
                        <img src="asset/Icon Logout.png" alt="Logout Icon">
                        <a onclick="handleLogout(); return false;" class="action-text">Log out</a>
                    </div>
                </div>

                <!-- Password Form -->
                <div class="password-form">
                    <h2 class="form-title">Update Password</h2>
                    
                    <form action="">
                        <div class="form-group">
                            <label for="old_password">Old Password</label>
                            <input type="password" id="old_password" name="old_password" placeholder="Enter old password">
                        </div>
                        
                        <div class="form-group">
                            <label for="new_password">New Password</label>
                            <input type="password" id="new_password" name="new_password" placeholder="Enter new password">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm_new_password">Confirm New Password</label>
                            <input type="password" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm new password">
                        </div>
                        
                        <button type="button" class="save-btn">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>



         // Check authentication on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const session = await initAuth();
            if (session) {
                await loadCalculations();
            }

            if (session) {
                const user = await getCurrentUser();
                if (user) {
                    // Update welcome message with user name if available
                    const welcomeText = document.querySelector('.Email');
                    const userName = user.user_metadata?.full_name || user.user_metadata.first_name;
                    const lastname = user.user_metadata?.full_name || user.user_metadata.last_name;
                    if (welcomeText) {
                        welcomeText.textContent = `${userName} ${lastname}`;
                    }
                }
            }
        });


        async function handleLogout() {
            const success = await signOut();
            if (success) {
                window.location.href = 'login.html';
            } else {
                alert('Error logging out. Please try again.');
            }
        }
    </script>
</body>
</html>
